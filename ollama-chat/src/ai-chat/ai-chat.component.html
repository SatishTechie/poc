<div class="chat-container">
  <h1>Ollama Chat</h1>
  <div>
    <input [(ngModel)]="prompt" placeholder="Enter your query">
    <button mat-flat-button (click)="sendPrompt()">Send</button>
  </div>
  <mat-spinner *ngIf="loading" diameter="50"></mat-spinner> <!-- Progress spinner -->
  <div *ngIf="!loading">
    <h2>Response:</h2>
    <p>{{ response }}</p>
  </div>
</div>
